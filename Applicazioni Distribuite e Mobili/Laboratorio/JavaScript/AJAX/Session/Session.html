<html>
<head>
<title>AJAX-based Session Example</title>
<script type="text/javascript" src="ajaxSession.js"></script>
<head>
<body>
<h1>AJAX-based Session Example</h1>
Session ID: <div id=sessionID> </div><br>
Data creazione sessione: <div id=creationDate> </div> <br>
Ultimo accesso alla sessione: <div id=accessDate> </div> <br>
Counter: <div id=counter> </div> <br>
<form action="" method=GET>
<input type="button" name="go" value="Add" onClick="nextPhrase('add')">
<input type="button" name="go" value="Remove" onClick="nextPhrase('remove')">
</form>

</body>
</html>
